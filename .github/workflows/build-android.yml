name: Build Android APK

on:
  push:
    branches:
      - main
      - master
    paths:
      - 'frontend/**'
  pull_request:
    branches:
      - main
      - master
    paths:
      - 'frontend/**'
  workflow_dispatch:  # Manuel tetikleme

jobs:
  build-android:
    name: Build Android APK
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: frontend

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup Java JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install dependencies
        run: npm ci || npm install

      - name: Generate native Android project
        run: npx expo prebuild --platform android --clean
        env:
          EXPO_NO_TELEMETRY: 1

      - name: Update Kotlin version for Expo 54 compatibility
        run: |
          # Add Kotlin version to buildscript block
          sed -i '/buildscript {/a\  ext {\n    kotlinVersion = '\''2.0.21'\''\n  }' android/build.gradle
          # Update kotlin-gradle-plugin to use the version variable
          sed -i 's|classpath('\''org.jetbrains.kotlin:kotlin-gradle-plugin'\'')|classpath("org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion")|' android/build.gradle
          echo "=== Updated build.gradle ==="
          cat android/build.gradle | head -20

      - name: Fix React Native 0.76 compatibility
        run: |
          # Remove enableBundleCompression property (not supported in RN 0.76)
          sed -i '/enableBundleCompression/d' android/app/build.gradle
          echo "=== Removed enableBundleCompression ==="
          cat android/app/build.gradle | head -25

      - name: Create assets directory
        run: mkdir -p android/app/src/main/assets

      - name: Bundle JavaScript for Android
        run: |
          npx react-native bundle \
            --platform android \
            --dev false \
            --entry-file index.js \
            --bundle-output android/app/src/main/assets/index.android.bundle \
            --assets-dest android/app/src/main/res

      - name: Make gradlew executable
        run: chmod +x android/gradlew

      - name: Build APK (Release)
        run: |
          cd android
          ./gradlew assembleRelease --no-daemon

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: nexura-ai-release
          path: frontend/android/app/build/outputs/apk/release/*.apk
          retention-days: 30

      - name: Get APK info
        run: |
          APK_PATH=$(find android/app/build/outputs/apk/release -name "*.apk" | head -1)
          APK_SIZE=$(du -h "$APK_PATH" | cut -f1)
          echo "### APK Build Successful! :rocket:" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **File**: $(basename $APK_PATH)" >> $GITHUB_STEP_SUMMARY
          echo "- **Size**: $APK_SIZE" >> $GITHUB_STEP_SUMMARY
          echo "- **Download**: Check the Artifacts section below" >> $GITHUB_STEP_SUMMARY
