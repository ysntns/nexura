name: Build Debug APK (Fast)

on:
  workflow_dispatch:  # Manuel tetikleme
  push:
    branches:
      - 'claude/**'
    paths:
      - 'frontend/**'

jobs:
  build-debug:
    name: Build Debug APK
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: frontend

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup Java JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install dependencies
        run: npm ci || npm install

      - name: Generate native Android project
        run: npx expo prebuild --platform android --clean
        env:
          EXPO_NO_TELEMETRY: 1

      - name: Update Kotlin version for Expo 54 compatibility
        run: |
          sed -i "s/kotlin_version = '.*'/kotlin_version = '2.0.21'/g" android/build.gradle
          sed -i 's/ext.kotlinVersion = ".*"/ext.kotlinVersion = "2.0.21"/g' android/build.gradle
          cat android/build.gradle | grep -i kotlin

      - name: Create assets directory
        run: mkdir -p android/app/src/main/assets

      - name: Bundle JavaScript for Android
        run: |
          npx react-native bundle \
            --platform android \
            --dev false \
            --entry-file index.js \
            --bundle-output android/app/src/main/assets/index.android.bundle \
            --assets-dest android/app/src/main/res

      - name: Build Debug APK
        run: |
          cd android
          chmod +x gradlew
          ./gradlew assembleDebug --no-daemon

      - name: Upload Debug APK
        uses: actions/upload-artifact@v4
        with:
          name: nexura-ai-debug
          path: frontend/android/app/build/outputs/apk/debug/*.apk
          retention-days: 7
